<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCivilizations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0f0f23;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #ui-overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
        display: flex;
        gap: 10px;
      }
      .building-btn {
        padding: 10px 20px;
        border: 2px solid #444;
        border-radius: 8px;
        background: #1a1a2e;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 14px;
      }
      .building-btn:hover {
        border-color: #666;
        background: #2a2a4e;
      }
      .building-btn.selected {
        border-color: #4CAF50;
        background: #2a3a2e;
      }
      .building-btn .color-dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        vertical-align: middle;
      }
      #instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="ui-overlay">
      <button class="building-btn" data-building="townCenter">
        <span class="color-dot" style="background: #8B4513;"></span>
        Town Center (3x3)
      </button>
      <button class="building-btn" data-building="house">
        <span class="color-dot" style="background: #4169E1;"></span>
        House (2x2)
      </button>
      <button class="building-btn" data-building="farm">
        <span class="color-dot" style="background: #228B22;"></span>
        Farm (2x2)
      </button>
    </div>
    <div id="game-container"></div>
    <div id="instructions">
      Click a building type above, then click on the grid to place. Layout saves automatically.
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
