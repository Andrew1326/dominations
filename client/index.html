<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCivilizations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0f0f23;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #ui-overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
        display: flex;
        gap: 10px;
      }
      .building-btn {
        padding: 10px 20px;
        border: 2px solid #444;
        border-radius: 8px;
        background: #1a1a2e;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 14px;
      }
      .building-btn:hover {
        border-color: #666;
        background: #2a2a4e;
      }
      .building-btn.selected {
        border-color: #4CAF50;
        background: #2a3a2e;
      }
      .building-btn .color-dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        vertical-align: middle;
      }
      #instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: #666;
        font-size: 12px;
      }
      #resource-display {
        display: flex;
        gap: 15px;
        padding: 10px 20px;
        background: #1a1a2e;
        border: 2px solid #444;
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        align-items: center;
      }
      #resource-display span {
        white-space: nowrap;
      }
      #food-value { color: #90EE90; }
      #gold-value { color: #FFD700; }
      #oil-value { color: #87CEEB; }
      #status-display {
        position: fixed;
        top: 70px;
        left: 20px;
        z-index: 100;
        padding: 8px 15px;
        background: #1a1a2ecc;
        border-radius: 6px;
        color: #aaa;
        font-size: 13px;
      }
      .action-btn {
        padding: 10px 25px;
        border: 2px solid #e74c3c;
        border-radius: 8px;
        background: #2a1a1e;
        color: #e74c3c;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 14px;
        font-weight: bold;
        margin-left: 10px;
      }
      .action-btn:hover {
        background: #e74c3c;
        color: #fff;
      }
      .action-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="ui-overlay">
      <button class="building-btn" data-building="townCenter">
        <span class="color-dot" style="background: #8B4513;"></span>
        Town Center (3x3)
      </button>
      <button class="building-btn" data-building="house">
        <span class="color-dot" style="background: #4169E1;"></span>
        House (2x2)
      </button>
      <button class="building-btn" data-building="farm">
        <span class="color-dot" style="background: #228B22;"></span>
        Farm (2x2)
      </button>
      <div id="resource-display">
        <span>Food: <span id="food-value">0</span></span>
        <span>Gold: <span id="gold-value">0</span></span>
        <span>Oil: <span id="oil-value">0</span></span>
      </div>
      <button id="attack-btn" class="action-btn">Attack</button>
    </div>
    <div id="status-display"></div>
    <div id="game-container"></div>
    <div id="instructions">
      Click a building type above, then click on the grid to place. Layout saves automatically.
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
